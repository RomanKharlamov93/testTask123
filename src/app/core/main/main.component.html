<div class="container">
  <mat-form-field appearance="fill" class="search-input">
    <mat-label>Search projects</mat-label>
    <input type="text" matInput [formControl]="keyword" />
    <button
      mat-button
      *ngIf="keyword.value"
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="clear()"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

  <mat-list role="list" *ngIf="data.length">
    <mat-list-item role="listitem" *ngFor="let project of data">
      <mat-card class="card">
        {{ project?.name }}
        <button mat-button mat-icon-button (click)="addToFavourites(project)">
          <mat-icon>favorite</mat-icon>
        </button>
      </mat-card>
    </mat-list-item>
  </mat-list>
</div>
